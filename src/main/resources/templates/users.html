<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
</head>
<body>

<h1>Epic Task</h1>

<h2>Usuários</h2>

<ul th:each="user : ${users}">
    <li>
        <p>Nome: <span th:text="${user.name}"></span></p>
        <p>E-mail: <span th:text="${user.email}"></span></p>
    </li>
</ul>

</body>
</html>
